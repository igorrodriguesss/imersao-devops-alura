name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate service account explicitly
        run: |
          cat <<EOF > key.json
${{ secrets.GCP_SERVICE_KEY }}
EOF
          gcloud auth activate-service-account --key-file=key.json

      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPOSITORY }}/imersao-devops-alura:latest

      - name: Authenticate Docker with Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Verify gcloud authentication
        run: |
          gcloud auth list
          gcloud config list

      - name: Push Docker image to Artifact Registry
        run: |
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.ARTIFACT_REPOSITORY }}/imersao-devops-alura:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy imersao-devops-alura \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets_
